# Do not run a web server.
spring.main.web-application-type=none

# Rest template.
ssl.use-trust-store=false
ssl.enable-client=false

# DSTU2 Unified Metadata
dstu2.conformance.id=health-api-fhir-dstu2-conformance
dstu2.conformance.version=@jenkins-build-version@
dstu2.conformance.name=API Management Platform | Health | FHIR DSTU2
dstu2.conformance.publisher=Department of Veterans Affairs
dstu2.conformance.contact.name=API Support
dstu2.conformance.contact.email=api@va.gov
dstu2.conformance.description=FHIR DSTU2 Health APIs.
dstu2.conformance.software-name=health-api-fhir-dstu2
dstu2.conformance.fhir-version=1.0.2
dstu2.conformance.security.token-endpoint=https://api.va.gov/services/fhir/v0/dstu2/token
dstu2.conformance.security.authorize-endpoint=https://api.va.gov/oauth2/authorization
dstu2.conformance.security.management-endpoint=https://api.va.gov/services/fhir/v0/dstu2/manage
dstu2.conformance.security.revocation-endpoint=https://api.va.gov/services/fhir/v0/dstu2/revoke
dstu2.conformance.security.description=http://docs.smarthealthit.org/

